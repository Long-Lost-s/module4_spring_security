<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Long</title>
    <style>
        /* Định dạng body */
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Hiệu ứng chữ nhấp nháy 7 màu */
        h1 {
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            animation: rainbowGlow 2s infinite linear;
        }

        @keyframes rainbowGlow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Định dạng nút */
        .btn-container {
            margin-top: 30px;
        }

        .btn {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-admin {
            background-color: red;
            color: white;
        }

        .btn-user {
            background-color: blue;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Chào mừng đến với trang web của Long</h1>

<div class="btn-container">
    <button class="btn btn-admin" onclick="window.location.href='http://localhost:8080/admin'">Admin</button>
    <button class="btn btn-user" onclick="window.location.href='http://localhost:8080/user'">User</button>
</div>
</body>
</html>
